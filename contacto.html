<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header class="cabecera__contacto"></header>

  <section>
    <h1 class="linea"></h1>
    <h1 class="contenido__titulo">Formulario de Consultas</h1>
    <form action="/my-handling-form-page" method="post">
      <div class="coment">
        <label class="contenido__subtitulo" for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" />
    
        <label class="contenido__subtitulo" for="msg">Mensaje:</label>
        
    
        <textarea id="msg" name="user_message"></textarea>
        <div class="contenido__ubicacion">
          <button class="contenido__ubicacion__button" type="submit">Enviar</button>
        </div>
        
      </div>
    </form>
    <h1 class="linea"></h1>
  </section> 

  <footer class="abajo"></footer>
</body>
</html>
